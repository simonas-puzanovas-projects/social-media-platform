
<style>
/* Notification Window Styles */
.notification-window {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    z-index: 2000;
    display: flex;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

.notification-window.closing {
    animation: fadeOut 0.3s ease forwards;
}

/* Desktop: Left-side sliding panel */
@media (min-width: 769px) {
    .notification-window {
        justify-content: flex-start;
        align-items: stretch;
    }
    
    .notification-window-content {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 0 20px 20px 0;
        width: 400px;
        max-width: 400px;
        height: 100vh;
        max-height: 100vh;
        box-shadow: 5px 0 25px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        animation: slideInFromLeft 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        margin: 0;
    }
    
    .notification-window-content.closing {
        animation: slideOutToLeft 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes slideInFromLeft {
        from {
            opacity: 0;
            transform: translateX(-100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @keyframes slideOutToLeft {
        from {
            opacity: 1;
            transform: translateX(0);
        }
        to {
            opacity: 0;
            transform: translateX(-100%);
        }
    }
}

/* Mobile: Bottom sliding panel */
@media (max-width: 1000px) {
    .notification-window {
        align-items: flex-end;
        justify-content: center;
    }
    
    .notification-window-content {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px 20px 0 0;
        width: 100%;
        max-width: 100%;
        max-height: 85vh;
        box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        animation: slideInFromBottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        margin: 0;
    }
    
    .notification-window-content.closing {
        animation: slideOutToBottom 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes slideInFromBottom {
        from {
            opacity: 0;
            transform: translateY(100%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes slideOutToBottom {
        from {
            opacity: 1;
            transform: translateY(0);
        }
        to {
            opacity: 0;
            transform: translateY(100%);
        }
    }
}

/* Default notification header */
.notification-window-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

/* Desktop notification header */
@media (min-width: 769px) {
    .notification-window-header {
        padding: 1.5rem 2rem 1rem 2rem;
        border-radius: 0; /* No rounded corners for left panel */
    }
}
/* Mobile notification header */
@media (max-width: 1000px) {
    .notification-window-header {
        padding: 1rem 1.5rem 0.75rem 1.5rem;
        border-radius: 16px 16px 0 0; /* Only top corners rounded */
    }
}

.notification-window-header h3 {
    margin: 0;
    font-weight: 300;
    font-size: 1.3rem;
}

.close-notification-window {
    color: rgba(255, 255, 255, 0.8);
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    line-height: 1;
    padding: 0.5rem;
    border-radius: 50%;
}

.close-notification-window:hover {
    color: white;
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

.notification-window-body {
    padding: 2rem 2.5rem;
    max-height: calc(80vh - 120px);
    overflow-y: auto;
}

.notification-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.notification-content {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.notification-content p {
    margin: 0;
    color: #333;
    font-size: 0.9rem;
    line-height: 1.4;
}

.notification-content small {
    color: #666;
    font-size: 0.75rem;
}

/* Notification Actions */
.notification-actions {
    margin-top: 1rem;
    display: flex;
    gap: 0.75rem;
    align-items: center;
}

.notification-actions .btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    font-size: 0.8rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-accept {
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
    color: white;
}

.btn-accept:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
}

.btn-reject {
    background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
    color: white;
}

.btn-reject:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
}

.notification-actions .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.status-accepted {
    color: #4caf50;
    font-weight: 500;
    font-size: 0.8rem;
}

/* No notifications message */
.no-notifications {
    text-align: center;
    color: #666;
    font-style: italic;
    padding: 2rem;
}

</style>

<div id="notification-window" class="notification-window" style="display: none;">
    <div class="notification-window-content">
        <div class="notification-window-header">
            <h3>Notifications</h3>
            <span class="close-notification-window" onclick="closeNotificationWindow()">&times;</span>
        </div>
        <div class="notification-window-body">
            <div id="notification-list" class="notification-list">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </div>
</div>
