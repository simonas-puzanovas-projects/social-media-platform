{% extends "index.html" %}

{% block title %}Friends - Social Media Platform{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-content">
        <div class="card">
            <div class="section-header">
                <h3>My Friends & Sent</h3>
                <span id="friends-total-count" class="count-badge">0</span>
            </div>
            <div id="friends-combined-list" class="friends-list">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="card">
            <div class="section-header">
                <h3>Friend Requests</h3>
                <span id="requests-count" class="count-badge">0</span>
            </div>
            <div id="friend-requests-list" class="friend-requests-list">
                <div class="loading">Loading...</div>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="openFriendSearch()">Add Friend</button>
            </div>
        </div>
    </div>
</div>

<div id="friendSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Friend</h3>
            <span class="close" onclick="closeFriendSearch()">&times;</span>
        </div>
        <div class="modal-body">
            <div class="search-container">
                <input type="text" id="userSearchInput" placeholder="Search for users..." oninput="searchUsers()">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='friends.js') }}"></script>
{% endblock %}
