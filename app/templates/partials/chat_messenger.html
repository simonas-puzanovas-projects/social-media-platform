
<div class="messenger-mobile-nav-container">
    <a href="{{ url_for('bp_chat.chat') }}" class="nav-item">
        <span class="nav-icon">ðŸ’¬</span>
        <span class="nav-label">Messages</span>
    </a>
</div>

<div class="messenger-messages" id="messenger-messages">

</div>

<div class="chat-input-container" >
    <form hx-post="/chat/send_message" hx-on:htmx:after-request="this.reset(); this.querySelector('input').focus()" hx-swap="none" hx-on:submit="messenger_scroll_down();"hx-vals='{"friend_username": "{{friend_username}}"}'>
        <input name="content" autocomplete="off"/ required>
        <button type="submit" class="send-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
        </button>
    </form>
</div>


<script>
    current_chat_friend_name = "{{friend_username}}";
    current_chat_id = "{{chat_id}}"

    var sidebar = document.getElementById('sidebar-container');
    var friends_list = document.getElementById('chat-friends-list');

    if (isMobile()){
        sidebar.style.display = "none";
        friends_list.style.display = "none";
    }

    else{
        sidebar.style.display = "block";
    }

    {{messages | tojson}}.forEach(message => {
        createMessageHTML(message)
    });

    messenger_scroll_down();

    window.addEventListener('resize', function() {
        if (isMobile()){
            friends_list.style.display = "none";
            sidebar.style.display = "none"; 
        }
        else{
            friends_list.style.display = "block";
            sidebar.style.display = "block";  
        }
    });

</script>
