<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Social Media Platform{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#667eea',
              secondary: '#764ba2',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in',
              'slide-up': 'slideUp 0.3s ease-out',
              'slide-down': 'slideDown 0.3s ease-out',
              'bounce-in': 'bounceIn 0.5s ease-out',
              'heartbeat': 'heartbeat 1s infinite',
              'wiggle': 'wiggle 0.5s ease-in-out',
              'shimmer': 'shimmer 2s infinite',
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.15)' },
                '50%': { transform: 'scale(1)' }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-5deg)' },
                '75%': { transform: 'rotate(5deg)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(102, 126, 234, 0.5)' },
                '50%': { boxShadow: '0 0 40px rgba(102, 126, 234, 0.8)' }
              }
            }
          }
        }
      }
    </script>

    <!-- Custom Tailwind Components -->
    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-full font-medium shadow-lg hover:scale-105 hover:shadow-xl active:scale-95 transition-all duration-300;
        }

        .btn-danger {
          @apply px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:scale-105 hover:animate-wiggle transition-all duration-200;
        }

        .btn-ghost {
          @apply px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-200;
        }

        .card-modern {
          @apply bg-white/95 rounded-2xl shadow-lg p-6 hover:shadow-2xl hover:scale-[1.02] transition-all duration-300;
        }

        .input-modern {
          @apply w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none transition-all duration-300;
        }
      }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>

<body>

    {% extends "sidebar.html" %}
    {% include "toast_notification.html" %}
    {% include "upload_image.html" %}
    {% include "notification_window.html" %}
    
</body>

</html>
