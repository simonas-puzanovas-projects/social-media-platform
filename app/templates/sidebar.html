
<link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">

<header> <h1>Social Media Platform</h1> </header>
<div class="{% if session.username %}app-container{% endif %}">
    {% if session.username %}
    <aside id="sidebar-container" class="sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('bp_index.profile', username=session.username)}}" class="user-profile">
                <div class="user-avatar">👤</div>
                <div class="user-info">
                    <span class="username">{{ session.username }}</span>
                </div>
            </a>
        </div>
        
        <nav class="sidebar-nav">
            <a href="{{ url_for('bp_index.index') }}" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="{{ url_for('bp_friends.friends') }}" class="nav-item">
                <span class="nav-icon">👥</span>
                <span class="nav-label">Friends</span>
            </a>
            <a href="{{ url_for('bp_chat.chat') }}" class="nav-item">
                <span class="nav-icon">💬</span>
                <span class="nav-label">Messages</span>
            </a>
            <div class="nav-item" onclick="toggleNotifications()">
                <span class="nav-icon">🔔</span>
                <span class="nav-label">Notifications</span>
                <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
            </div>
            <div class="nav-item", onclick="toggleImageUpload()">
                <span class="nav-icon">🖼️</span>
                <span class="nav-label">Upload Image</span>
                <span id="_image-upload-badge" class="notification-badge" style="display: none;">0</span>

            </div>
        </nav>
        
        <div class="sidebar-footer">
            <a href="{{ url_for('bp_auth.logout') }}" class="nav-item logout-item">
                <span class="nav-icon">🚪</span>
                <span class="nav-label">Logout</span>
            </a>
        </div>
    </aside>
    {% endif %}
    
    <main class="main-content{% if not session.username %} no-sidebar{% endif %}">
        {% block content %}{% endblock %}
    </main>
</div>
